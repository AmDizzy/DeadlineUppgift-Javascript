</head>
<body>
    <section>
        <nav class="__navbar __navbar-white container">
            <div class="logotype">
                <a href="index.html">Fixxo.</a>

            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#">Categories</a>
                <a href="#">Products</a>
                <a href="contacts.html">Contacts</a>
            </div>
            <div class="nav-icon-links">
                <a href="#" id="search">
                    <i class="fa-regular fa-magnifying-glass"></i>

                <a href="#">

        </nav>
    </section>

    <section class="site-title">
        <i class="fa-sharp fa-solid fa-house"></i>
        <span>Contacts</span>
    </section>
    
    <img class="map" src="./assets/images/map.png" alt="location map">

    <section class="contact-us">
        <h1>Come in Contact with Us</h1>
        <div class="form">
            <form id="contactUsForm" onsubmit="onSubmit(event)" novalidate>
                <div class="grid">
                    <div class="contactUsName">
                        <label id="contactUsName-label" for="contactUsName">Name</label>
                        <input id="contactUsName" type="text" placeholder="Your Name" onkeyup="validate(event)" required data-required-min="2">
                        <div id="contactUsName-error" class="text-danger"></div>    
                    </div>
                    <div class="contactUsEmail">
                        <label id="contactUsEmail-label" for="contactUsEmail">Email</label>
                        <input id="contactUsEmail" type="email" placeholder="Your Mail" onkeyup="validate(event)" required>
                        <div id="contactUsEmail-error" class="text-danger"></div>    
                    </div>
                    <div class="contactUsComments">
                        <label id="contactUsComments-label" for="contactUsComments">Comments</label>
                        <textarea id="contactUsComments" form="contactUsForm" placeholder="Comments" onkeyup="validate(event)" required></textarea>
                        <div id="contactUsComments-error" class="text-danger"></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-theme">
                    <div class="btn-theme-box-left"></div>
                    Post Comments
                    <div class="btn-theme-box-right"></div>
                </button>                
            </form>
        </div>
    </section>

    <footer>
        <div class="social-media">
