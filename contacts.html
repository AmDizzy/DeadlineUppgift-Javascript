<!DOCTYPE html>
<html lang="en">
<head>

    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
    <link href="css/style.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="header header-white">
            <div class="container">
                <div class="logotype">
                    <a href="index.html">Fixxo.</a>
                </div>
                <div class="links">
                    <a href="index.html">Home</a>
                    <a href="#">Categories</a>
                    <a href="#">Products</a>
                    <a href="contacts.html">Contacts</a>
                </div>
                <div class="round-buttons">
                    <button id="search">
                        <i class="fa-regular fa-magnifying-glass"></i>
                    </button>
                    <button>
                        <span class="badge rounded-pill">5</span>
                        <i class="fa-light fa-code-compare"></i>
                    </button>
                    <button>
                        <span class="badge rounded-pill">5</span>
                        <i class="fa-regular fa-heart"></i>
                    </button>
                    <button id="cart">
                        <span class="badge rounded-pill">5</span>
                        <i class="fa-light fa-bag-shopping"></i>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <section class="site-title">
        <i class="fa-sharp fa-solid fa-house"></i>
        <span>Contacts</span>
    </section>
    
    <img class="map" src="./images/map.png" alt="location map">

    <section class="contact-us">
        <h1>Come in Contact with Us</h1>
        <div class="form">
            <form id="contactUsForm">
                <div class="grid">
                    <input class="contact_form" id="contact_name" type="text" placeholder="Your Name" required>
                    <input class="contact_form" id="contact_email" type="email" placeholder="Your Mail" required>
                    <textarea form="contactUsForm" class="contact_form" id="contact_comments" placeholder="Comments" required></textarea>
                </div>
                <button type="submit" class="btn btn-theme">Post Comments</button>                
            </form>
        </div>
    </section>

    <footer>
        <div class="social-media">
            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>

            <a href="#"><i class="fa-brands fa-google"></i></a>

        </div>
